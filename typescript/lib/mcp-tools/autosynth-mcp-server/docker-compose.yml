version: '3'

services:
  autosynth-mcp:
    build: .
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      # - NEXT_PUBLIC_TRIGGERX_API_KEY=your_api_key  # Use .env file instead for security
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
